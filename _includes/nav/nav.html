<div class="">
  <!-- Static menu -->
  <div>
    {% include nav/menu.html
    menu_item_classes=include.menu_item_classes %}
  </div>

  <!-- Fixed menu that drops down on scrolled -->
  <div class="fixed top-0 left-0 w-full transition-all opacity-0 bg-white -translate-y-4 invisible z-20 shadow"
    id="scrolled-header">
    {% include nav/menu.html
    menu_item_classes="text-sky-500 hover:text-sky-700"
    logo_class="fill-black" %}
  </div>

  <!-- Mobile menu -->
  <ul id="mobile-menu"
    class="touch-none overflow-hidden h-0 fixed left-0 top-0 w-full bg-white transition-[height] text-neutral-700 text-2xl">
    <div class="container mt-20">
      {% include nav/menu_items.html
      menu_item_classes="mb-2 inline-block" %}
    </div>
  </ul>
</div>
