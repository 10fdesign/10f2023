<div class="container py-10 max-w-4xl grid md:grid-cols-2 gap-x-12 text-white">
  <div class="md:text-right">
    <h1 class="md:text-5xl text-3xl font-display mb-4">{{ include.title }}</h1>
    <h2 class="mb-2 uppercase tracking-wider text-white">{{ include.subtitle }}</h2>
  </div>
  <div class="text-left flex flex-col gap-4">
    {% if include.p1 %}
    <p>{{ include.p1 }}</p>
    {% endif %}
    {% if include.p2 %}
    <p>{{ include.p2 }}</p>
    {% endif %}
  </div>
</div>
