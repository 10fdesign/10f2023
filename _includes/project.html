<div class="flex flex-col md:flex-row items-center gap-12">
    <div class="basis-1/2">
        <img src="{{ project.tile-photo }}" alt="" loading="lazy" class="">
    </div>
    <div class=" basis-1/2 flex flex-col gap-1">
        <p class="font-bold text-pink-500">{{ project.responsibilities }}</p>
        <h1 class="md:text-4xl text-2xl font-display mb-8">{{ project.title }}</h1>
        <div class="mb-3">{{ project.excerpt }}</div>
        <div>
            {% include button.html
            button_color="pink-500"
            button_text="View Website"
            button_link=project.link
            target="_blank"
            %}
        </div>
    </div>
</div>
